        /* CSS Reset & Base Styles */
        *, *::before, *::after {

        }

        :root {
            /* Color Variables */
            --bg-primary: #111111;

            --text-primary: #EDEDED;
            --text-secondary: #A0A0A0;
            --accent: #7B61FF;

            --success: #4CAF50;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        body.light-mode {
            --bg-primary: #FFFFFF;
            --bg-secondary: #F5F5F5;
            --bg-tertiary: #EAEAEA;
            --border: #DDDDDD;
            --text-primary: #222222;
            --text-secondary: #666666;
            --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        /* Search & Controls */
        .search-controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .category-tabs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tab {
            padding: 0.5rem 1rem;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab:hover {
            background-color: var(--bg-tertiary);
        }

        .tab.active {
            background-color: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .toggle-theme {
            background: none;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: border-color 0.2s ease;
        }

        .toggle-theme:hover {
            border-color: var(--accent);
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--card-shadow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-right: 0.5rem;
        }

        .card-category {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            background-color: var(--bg-tertiary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .card-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .card-syntax {
            background-color: var(--bg-tertiary);
            padding: 0.75rem;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.9rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
            overflow-x: auto;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-type {
            font-size: 0.8rem;
            color: var(--text-secondary);
            background-color: var(--bg-tertiary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .copy-btn {
            background-color: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.35rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background-color: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
            margin-top: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .controls-row {
                flex-direction: column;
                align-items: flex-start;
            }

            }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .copy-feedback {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            animation: fadeOut 2s forwards;
            animation-delay: 0.5s;
        }
    </style>

        // DOM Elements
        const contentGrid = document.getElementById('contentGrid');
        const searchInput = document.getElementById('searchInput');
        const themeToggle = document.getElementById('themeToggle');
        const categoryTabs = document.querySelectorAll('.category-tabs .tab');
        const typeTabs = document.querySelectorAll('.type-tabs .tab');

        // State
        let currentCategory = 'all';
        let currentType = 'all';
        let searchTerm = '';

        // Initialize
        function init() {
            renderContent();
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Search input
            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value.toLowerCase();
                renderContent();
            });

            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);

            // Category tabs
            categoryTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    categoryTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentCategory = tab.dataset.category;
                    renderContent();
                });
            });

            // Type tabs
            typeTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    typeTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentType = tab.dataset.type;
                    renderContent();
                });
            });
        }

        // Toggle light/dark mode
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLightMode = document.body.classList.contains('light-mode');
            themeToggle.querySelector('span').textContent = isLightMode ? 'Toggle Dark Mode' : 'Toggle Light Mode';
        }

        // Filter content based on current filters
        function filterContent() {
            return contentData.filter(item => {
                // Check category filter
                const categoryMatch = currentCategory === 'all' || item.category === currentCategory;
                
                // Check type filter
                const typeMatch = currentType === 'all' || item.type === currentType;
                
                // Check search term
                const searchMatch = searchTerm === '' || 
                    item.title.toLowerCase().includes(searchTerm) ||
                    item.description.toLowerCase().includes(searchTerm) ||
                    (item.syntax && item.syntax.toLowerCase().includes(searchTerm));
                
                return categoryMatch && typeMatch && searchMatch;
            });
        }

        // Render content to the grid
        function renderContent() {
            const filteredContent = filterContent();
            
            if (filteredContent.length === 0) {
                contentGrid.innerHTML = `
                    <div class="no-results">
                        <h3>No results found</h3>
                        <p>Try adjusting your search or filters</p>
                    </div>
                `;
                return;
            }
            
            contentGrid.innerHTML = filteredContent.map(item => `
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">${item.title}</h3>
                        <span class="card-category">${item.category === 'excel' ? 'Excel' : 'Power BI'}</span>
                    </div>
                    <p class="card-description">${item.description}</p>
                    ${item.syntax ? `<pre class="card-syntax">${item.syntax}</pre>` : ''}
                    <div class="card-footer">
                        <span class="card-type">${item.type.charAt(0).toUpperCase() + item.type.slice(1)}</span>
                        <button class="copy-btn" data-content="${item.syntax ? item.syntax : item.title}">
                            ${item.syntax ? 'Copy Formula' : 'Copy Shortcut'}
                        </button>
                    </div>
                </div>
            `).join('');
            
            // Add event listeners to copy buttons
            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const content = e.target.dataset.content;
                    copyToClipboard(content);
                    showCopyFeedback('Copied to clipboard!');
                });
            });
        }

        // Copy text to clipboard
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        // Show copy feedback message
        function showCopyFeedback(message) {
            // Remove existing feedback if any
            const existingFeedback = document.querySelector('.copy-feedback');
            if (existingFeedback) {
                existingFeedback.remove();
            }
            
            // Create new feedback element
            const feedback = document.createElement('div');
            feedback.className = 'copy-feedback';
            feedback.textContent = message;
            document.body.appendChild(feedback);
            
            // Remove after animation completes
            setTimeout(() => {
                feedback.remove();
            }, 2500);
        }

        // Initialize the app
        init();
    </script>
